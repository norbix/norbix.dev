{{ define "main" }}
<main id="main">
    {{ partial "breadcrumbs.html" . }}
    <header class="page-header">
        <h1>{{ .Title }}</h1>
    </header>

    <ul class="terms-tags">
        {{ range .Data.Terms.Alphabetical }}
        <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }} ({{ .Count }})</a></li>
        {{ end }}
    </ul>
</main>
{{ end }}
