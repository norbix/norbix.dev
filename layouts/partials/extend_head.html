<!-- Meta Description -->
{{ with .Params.description }}
<meta name="description" content="{{ . }}">
{{ end }}

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ .Title }}">
{{ with .Params.description }}
<meta property="og:description" content="{{ . }}">
{{ end }}
<meta property="og:url" content="{{ .Permalink }}">
{{ with .Params.image }}
<meta property="og:image" content="{{ . | absURL }}">
{{ else }}
<meta property="og:image" content="{{ "default-og-image.png" | absURL }}">
{{ end }}
<meta property="og:type" content="article">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
{{ with .Params.description }}
<meta name="twitter:description" content="{{ . }}">
{{ end }}
{{ with .Params.image }}
<meta name="twitter:image" content="{{ . | absURL }}">
{{ else }}
<meta name="twitter:image" content="{{ "default-og-image.png" | absURL }}">
{{ end }}

<!-- GoatCounter analytics -->
<script data-goatcounter="https://norbix.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

<!-- RSS Feed Discovery -->
<link rel="alternate" type="application/rss+xml" title="RSS Feed for norbix.dev" href="{{ "index.xml" | relURL }}">

<!-- Structured Data for Homepage -->
{{ if .IsHome }}
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://norbix.dev/",
        "name": "SDLC Playbook by Norbert Jakubczak"
    }
</script>
{{ end }}

<!-- Mermaid (safe UMD loader) -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (window.mermaid) {
            mermaid.initialize({ startOnLoad: true });
        }
    });
</script>
